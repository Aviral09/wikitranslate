{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'js/transliteration-input.bundle.js' %}">
    </head>

    <body>
        <h1>{{ project.wiki_title }}</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Original Sentences</th>
                    <th>Translation</th>
                </tr>
                {% for sentence in project.sentence_set.all %}
                <tr>
                    <th>{{ sentence.original_sentence }}</th>
                    <th>
                        <input type="text" id="transliteration" name={{sentence.pk}} value={{sentence.translated_sentence}}>
                    </th>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Submit">
        </form>

        <script type="text/javascript">
            let transliterationInput = document.getElementById("transliteration");
            enableTransliteration(transliterationInput, "bn");
        </script>
    </body>
</html>
